<body>
    <h1>PROGRAMA TABLA DE MULTIPLICACION</h1>
    <script>
    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
       
    }
  function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }
    var multiplicador =1;
    var multiplicando=parseInt(prompt("Ingrese el numero a multiplir  :"))
   //  alert("Hubo mndial de la FIFA en el a√±o :"+anhoMundial)
while(multiplicador<=10){
       imprimir("El resultado de multiplicar es :"+multiplicador*multiplicando);
       multiplicador=multiplicador+1;
}
imprimir("FOR");

for(var multiplicador =1;multiplicador<=10;multiplicador++){
   imprimir(multiplicando*multiplicador)
}
alert("fin");  
</script> 
</body>
