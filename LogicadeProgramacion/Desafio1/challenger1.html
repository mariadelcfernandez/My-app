<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<script>
        var caesar = caesar || (function() {
			var doStaff = function (txt, desp, action) {
                	var replace = (function() {
				//	var abc = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l',
				//		'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
                    var abc = ['a','e','i','o','u']
                    var l = abc.length;
                    return function(c) {
                      	var i = abc.indexOf(c.toLowerCase());
                          if (i != -1) {
							var pos = i;
							if (action) {
								// forward
								pos += desp;
                               
								pos -= (pos >= l)?l:0;
                              
							} else {
								// backward
								pos -= desp;
                               
								pos += (pos < 0)?l:0;
                             
							}
							return abc[pos];
						}
						return c;
					};
				})();
				var re = (/([a-z])/ig);
          
				return String(txt).replace(re, function (match) {
                  
					return replace(match);
                   
				});
			};
 
			return {
					encode: function(txt, desp) {
					return doStaff(txt, desp, true);
				},
					decode: function(txt, desp) {
					return doStaff(txt, desp, false);
				}
			};
		})();     
   
		function codificar()
		{
			document.getElementById("resultado").innerHTML=caesar.encode(document.getElementById("cadena").value, 3);
		}
		function decodificar()
		{
		
            document.getElementById("resultado").innerHTML=caesar.decode(document.getElementById("resultado").value, 3);
		}
	</script>
 
	<style>
		textarea {width:400px;}
	</style>
</head>
 
<body>
 
<textarea id="cadena"></textarea><textarea id="resultado"></textarea>

<p><input type="button" value="codificar" onclick="codificar()"><input type="button" value="decodificar" onclick="decodificar() "></p>
 
<div id="resultado"></div>

 </body>
</html>
