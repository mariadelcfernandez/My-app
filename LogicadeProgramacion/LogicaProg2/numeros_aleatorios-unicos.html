<body>
    <h1>PROGRAMA DE BUTTON</h1>
    <input/>
    <button>Verificar si acerto con el secreto</button>
   
    <script>
        var cantidad =4;
        function aleatorio(){
            return Math.round(Math.random()*10);
        }
        //generar numeros aleatorios del 1 al 10 sin repetir y cargar has 
        // 4 elementos en un vector
        function sortearNumeros(cantidad) {
            var secretos = [];// decalro array vacio
            var contador = 1;//para incrementar y salir al cumplir el total
           
            while(contador<= cantidad) {
                var numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                var encontrado = false; // condicion para agregar al arraty
                
                if (numeroAleatorio!=0) {
                    for (var posicion=0; posicion <= secretos.length; posicion++) {
                        if (numeroAleatorio == secretos[posicion]) {
                            encontrado = true;
                            break;  
                        }
                    }
                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                        contador++;
                    }
                }
            }
            return secretos
        }
        var secretos = sortearNumeros(4);
        console.log(secretos);
        var input = document.querySelector("input");
      // se posiciona el cursor de la caja
        input.focus();

        function verificar() {
           var encontrado = false;
           for(var i=0;i<secretos.length; i++) {
               if (parseInt(input.value) == secretos[i]) {
                alert("Usted acertó");
                encontrado =true;
                break;
                } 
             }// cierra el for
        
             if(encontrado ==false){
               alert("Usted Erro");
              }
             input.value= "";
            //coloco el foco en cada entrada de la caja
             input.focus();
      
        } 
        
         var button = document.querySelector("button");
         button.onclick = verificar;
         var secretos=[4];
        console.log(secretos)
    </script>
