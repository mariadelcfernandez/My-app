<!DOCTYPE html>
<html lang="en,es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRICES</title>
</head>
<body>
    <h1>PROGRAMA DE MATRICES CON EL FOR</h1>
    <script>

    function saltarlinea(){
            document.write("<br>");
            document.write("<br>");
           
     }
    function imprimir(frase){
            document.write(frase);
            saltarlinea();
     } 
    for(var linea =1;linea<=3;linea++){
        for(var columna =1; columna<=10; columna++){
            document.write("*");
          }
          saltarlinea();
     
     }
     saltarlinea();
     imprimir("fin");

    </script>     
</body>
</html>
