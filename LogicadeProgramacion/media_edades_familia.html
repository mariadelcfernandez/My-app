    <script>

   var totalEdades=0;

   //  alert("Hubo mndial de la FIFA en el a√±o :"+anhoMundial)
while(contador<=numeroMiembros){

     totalEdades=totalEdades+edad 
    contador++;
}
imprimir("El promedo de edades es de :"+(totalEdades/numeroMiembros));
