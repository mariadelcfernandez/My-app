<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
    
       
    function saltarlinea(){
           document.write("<br>");
           document.write("<br>");
           document.write("<hr>");
       }
     function imprimir(frase){
           document.write(frase);
           saltarlinea();
       }
       var victorias=parseInt(prompt("Informe la cantidad de Visctorias :"));
       var empates=parseInt(prompt("Informe la cantidad de empates :"));
       var nombres = (prompt("Informe su nombre:"));
       var puntosTotal =(victorias*3)+empates;
       imprimir("El total de puntos del equipo es: "+puntosTotal);
       imprimir(nombres);
       if (puntosTotal> 20){
           imprimir("El equipo esta mejor que el año pasado: ");
       }
       if (puntosTotal<20){
           imprimir("El equipo esta peor que el año pasado: ");
       }
       if (puntosTotal==28){
           imprimir("El equipo esta gual que el año pasado: ");
       }

    </script>
</body>
</html>
