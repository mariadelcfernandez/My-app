<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego_Adivinación</title>
</head>
<body>
    <h1>Juego de los números locos</h1>
    <script>
       // var numeroPensado= Math.round(Math.random()*10);
       var intentos=3; 
       var intento=1;
 
        function saltarlinea(){
           document.write("<br>");
           document.write("<br>");
           document.write("<hr>");
       }
       function sorteo(n) { 
            return Math.round(Math.random()*n);
        }   

    var numeroLanzado = sorteo(10);
     function imprimir(frase){
           document.write(frase);
           saltarlinea();
       }

    while(intento <= intentos){
    var numeroPensado =parseInt(prompt("INGRESE UN NUMERO ENTRE 0 - 10 :"));
       if(numeroPensado== numeroLanzado){
            alert(" Usted acertó, :"+intento +" El numero pensado era "+numeroPensado);
            intento=3;
        }
        else{
            alert("Usted erró, :"+intento + " El numero pensado era "+numeroPensado);
            
        }
        
        intento++;
    }
    imprimir("El numero lanzado era "+numeroLanzado);
    </script>
</body>
</html>
