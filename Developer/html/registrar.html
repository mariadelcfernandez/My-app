<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <form action="">
        <label for="Nombre"></label>
        <input type="text" name="nombre" id="nombre placeholder="Nombre" required>
        <label for="Correo Electronico"></label>
        <input type="email" name="correo" id="correo" placeholder="Correo" required>
        <label for="DNI"></label>
        <input type="number" name="DNI" id="dni" placeholder="DNI" required> 
        <label for="Edad"></label>
        <input type="number" name="edad" id="edad" placeholder="Edad" required>
        <div>
            <label for="Movilidad propia"></label>
            <input type="checkbox" name="si" id="Si" placeholder="Si">
            <input type="checkbox" name="no" id="No" placeholder="No">
        </div>
        <div>
            <label for="password">Contraseña</label><br>
            <input type="password" name="Contraseña" id="password" placeholder="password">
        </div>
<br>
<div>
    <label for="Estado civil"></label><br>
    <input type="radiobuttom"name="estado" id="soltero" value="s" checked>
    <label for="casado"></label><br>
    <input type="radiobuttom"name="estado" id="casado" value="c">
    <label for="casado"></label><br>
    <input type="radiobuttom"name="estado" id="viudo" value="v">
    <label for="separado"></label><br>
    <input type="radiobuttom"name="estado" id="separado" value="se">

</div>
<dir>
    <label for="Nacionalidad"></label>
    <br>
    <select >
       
        <option value="Ant">Antartida</option>
        <option value="Ar">Argentina</option>
        <option value="Br">Brasil</option>
        <option value="ch">Chile</option>
    </select>

</dir>
<br>
<div>
    <label for="Comentario"></label>
    <br>
    <textarea name="comentaria" id="" cols="30" rows="10">Escribir</textarea>
</div>
<br>
<input type="button" value="Eviar">
<input type="reset" value="Cancelar">
<br><br>

<link><a href="index.html"target="_blank">Volver</a></link>
</form>
    
</body>
</html>
